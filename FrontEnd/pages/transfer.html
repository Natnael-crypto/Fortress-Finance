<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Money Transfer</title>
</head>
<body>
  <div class="nav">
    <div class="nav1">
      <a href="./home.html">
          <img src="../Assets/bank.png" alt="Home" class="logo">
          <h1>Fortress Finance</h1>
      </a>
    </div>
    <div class="nav2">
        <nav class="nav2-item"><a href="./home.html"><img src="../Assets/home.png" alt="Home" class="nav-icon"> Home</a></nav>
        <nav class="nav2-item"><a href="./transfer.html"><img src="../Assets/transfer.png" alt="Transfers" class="nav-icon"> Transfers</a></nav>
        <nav class="nav2-item"><a href="./payments.html"><img src="../Assets/payment.png" alt="Payments" class="nav-icon"> Payments</a></nav>
        <nav class="nav2-item"><a href="./transaction.html"><img src="../Assets/history.png" alt="Transactions" class="nav-icon"> Transactions</a></nav>
    </div>
    <div class="nav3">
        <nav class="nav3-item"><a href="./createacc.html"><img src="../Assets/person-icon.png" alt="Accounts" class="nav-icon"> Create An Account</a></nav>
        <nav class="nav3-items"><a href="../index.html"><img src="../Assets/logout.png" alt="Logout" class="nav-icon"> Logout</a></nav>
        <nav class="nav3-items">Contact Us:</nav>
    </div>
  </div>
  <div class='transfer-container'>
    <h2>Fill out this form for money transfer</h2>
    <form id="transferForm"class="transfer-form" onsubmit="handleTransfer(event)">
      <label>
        Sender's Full Name:
        <input type="text" name="senderFullName" required />
      </label>
      <label>
        Receiver's Full Name:
        <input type="text" name="receiverFullName" required />
      </label>
      <label>
        From Account:
        <input type="text" name="fromAccount" required />
      </label>
      <label>
        To Account:
        <input type="text" name="toAccount" required />
      </label>
      <label>
        Reason:
        <textarea name="reason" required></textarea>
      </label>
      <button type="submit">Send Money</button>
    </form>
    <div id="successMessage" style="display: none; margin-top: 20px; color: green;">
      Money transfer successful!
    </div>
  </div>

  <script src="../js/transfer.js"></script>

</body>
</html>
