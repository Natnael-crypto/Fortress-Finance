<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Reset Password</title>
</head>
<body>
  <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="header">
      <div class="text">Reset Password</div>
      <div class="underline"></div>
    </div>
    <div class="inputs">
      <div class="input">
        <img src="../Assets/password.png" alt="New Password">
        <input type="password" id="newPassword" placeholder="New Password">
      </div>
      <div class="error" id="passwordError"></div>
      <div class="input">
        <img src="../Assets/password.png" alt="Reenter Password">
        <input type="password" id="reenterPassword" placeholder="Reenter Password">
      </div>
    </div>
    <div class="submit_buttons">
      <div class="submit" onclick="handleResetPassword()">Submit</div>
    </div>
  </div>

  <script src="../js/forgot_password.js" defer></script>
</body>
</html>
