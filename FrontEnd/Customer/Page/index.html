<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="js/login.js" defer></script>
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="user-type" id="userTypeSection">
      <h1>Welcome to Fortress Finance!</h1>
      <p class="user-type-text">Are you a Customer or an Admin?</p>
      <button onclick="showLoginForm(true)" class="small-button" id="customer-btn">Customer</button>
      <button onclick="showLoginForm(false)" class="small-button">Admin</button>
    </div>
    <div class="header">
      <div class="text">Login</div>
      <div class="underline"></div>
    </div>
    <div class="inputs" id="loginInputs">
      <div class="input">
        <img src="Assets/email.png" alt="Email">
        <input type="text" id="email" placeholder="Email">
      </div>
      <div class="input">
        <img src="Assets/password.png" alt="Lock">
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="forgot" id="forgot">Forgot Password?</div>
    </div>
    <div class="submit_buttons" id="loginButtonSection">
      <div class="submit" onclick="handleLoginSubmit()">Login</div>
    </div>
    <div class="error" id="emailError"></div>
    <div class="error" id="passwordError"></div>
    <div class="toggle-button" id="toggleButton">Are you new here?</div>
  </div>
  <script>
    document.getElementById('toggleButton').addEventListener('click', function() {
      window.location.href = './pages/signup.html';
    });
    document.getElementById('forgot').addEventListener('click', function() {
      window.location.href = './pages/forgotpass.html';
    });
  </script>
</body>
</html>
