<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Reset Password</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="text">Reset Password</div>
      <div class="underline"></div>
    </div>
    <div class="inputs">
      <div class="input">
        <img src="../Assets/password.png" alt="New Password">
        <input type="password" id="newPassword" placeholder="New Password">
      </div>
      <div class="input">
        <img src="../Assets/password.png" alt="Reenter Password">
        <input type="password" id="reenterPassword" placeholder="Reenter Password">
      </div>
    </div>
    <div class="submit_buttons">
      <div class="submit" onclick="handleResetPassword()">Submit</div>
    </div>
    <div class="error" id="passwordError"></div>
  </div>

  <script src="../js/forgot_password.js" defer></script>
</body>
</html>
