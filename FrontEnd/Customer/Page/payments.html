<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Payments Page</title>
</head>
<body>
  <div class="nav">
    <div class="nav1">
      <a href="./home.html">
          <img src="../Assets/bank.png" alt="Home" class="logo">
          <h1>Fortress Finance</h1>
      </a>
    </div>
    <div class="nav2">
        <nav class="nav2-item"><a href="./home.html"><img src="../Assets/home.png" alt="Home" class="nav-icon"> Home</a></nav>
        <nav class="nav2-item"><a href="./transfer.html"><img src="../Assets/transfer.png" alt="Transfers" class="nav-icon"> Transfers</a></nav>
        <nav class="nav2-item"><a href="./payments.html"><img src="../Assets/payment.png" alt="Payments" class="nav-icon"> Payments</a></nav>
        <nav class="nav2-item"><a href="./transaction.html"><img src="../Assets/history.png" alt="Transactions" class="nav-icon"> Transactions</a></nav>
    </div>
    <div class="nav3">
        <nav class="nav3-item"><a href="./createacc.html"><img src="../Assets/person-icon.png" alt="Accounts" class="nav-icon"> Create An Account</a></nav>
        <nav class="nav3-items"><a href="../index.html"><img src="../Assets/logout.png" alt="Logout" class="nav-icon"> Logout</a></nav>
        <nav class="nav3-items">Contact Us:</nav>
    </div>
  </div>
  <div class='payments-container'>
    <h2 class="service">Choose a Service</h2>
    <div class='service-buttons'>
      <button onclick='handleServiceButtonClick("123456789")'>Phone Bill</button>
      <button onclick='handleServiceButtonClick("987654321")'>Internet Bill</button>
      <button onclick='handleServiceButtonClick("555555555")'>Electricity Bill</button>
      <button onclick='handleServiceButtonClick("999999999")'>Water Bill</button>
    </div>
    <div class='payment-form'>
      <h2>Make a Payment</h2>
      <form onsubmit='handleSubmit(event)'>
        <label>
          Full Name:
          <input
            type='text'
            name='fullName'
            id='fullName'
            required
          />
        </label>
        <label>
          Customer ID:
          <input
            type='text'
            name='customerId'
            id='customerId'
            required
          />
        </label>
        <label>
          Service Number:
          <input
            type='text'
            name='serviceNumber'
            id='serviceNumber'
            required
          />
        </label>
        <label>
          Recipient Account Number:
          <input
            type='text'
            name='recipientAccountNumber'
            id='recipientAccountNumber'
            required
          />
        </label>
        <label>
          Amount:
          <input
            type='number'
            name='amount'
            id='amount'
            required
          />
        </label>
        <button type='submit'>Submit Payment</button>
      </form>
    </div>
  </div>

  <script src="../js/payment.js"></script>

</body>
</html>
